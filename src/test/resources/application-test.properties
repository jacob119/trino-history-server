# Test configuration for Trino History Server
server.port=0
management.endpoint.health.probes.enabled=true
global.environment=test

# Trino authentication settings for testing
trino.auth.username=testuser
trino.auth.password=testpass

# Storage configuration for testing
storage.type=filesystem
storage.filesystem.query-dir=./target/test-queries

# Storage retry settings for testing
storage.retry.max-retries=1
storage.retry.backoff-millis=10

# Logging configuration for tests
logging.level.io.trino.historyserver=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.test=DEBUG
